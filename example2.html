<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Canvas Demo of PixelBuffer</title>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <canvas id="buffer2"></canvas>
    <script src="./pixelbuffer.js" >
       // using pixelbuffer.js create a green screen
       // of 100x100 pixels.
         const canvas = document.getElementById('buffer2');
            const ctx = canvas.getContext('2d');
            const imageData = ctx.createImageData(100, 100);
            const pixelBuffer = new PixelBuffer(imageData.data.buffer);
            for (let i = 0; i < 100; i++) {
                for (let j = 0; j < 100; j++) {
                    pixelBuffer.setPixel(i, j,)
            }
            console.log(pixelBuffer, "in example2.html");
            ctx.putImageData(pixelBuffer, 0, 0);
            
    </script>
</body>

</html>
